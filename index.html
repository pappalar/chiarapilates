<html>
<!-- ================================================================ -->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">

  <title>Chiara Pilates</title>

  <!-- ================================================================ -->
  <!-- CSS -->

  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
  crossorigin="anonymous">

  <link rel="stylesheet" href="css/generale.css">
  <link rel="stylesheet" href="css/attivita.css">
  <link rel="stylesheet" href="css/istruttori.css">

</head>
<!-- ---------------------------------------------------------------- -->
<body>
  <!-- ================================================================ -->
  <section id="titolo" class="sezione black">
    <div class="container center lightpink huge bold">Chiara Pilates</div>
    <div class="container center lightpink big regular">Concentrati... Rilassati... Esprimiti</div>
  </section>
  <!-- ================================================================ -->

<!-- ================================================================ -->

  <section id="attivita" class="sezione darkgray">
    <div class="container center darkpink medium regular separatorsotto">Attività</div>
    <div id="attivita-list" class="center flex container">
      <!--Generated list items will go here-->
    </div>

    <!-- $$$$$$ -->
    <script id="attivita-template" type="text/template">
      <div class="item1 shadow zoom">
        <div class="lightpink small regular justify separatorsottosmall">{{titolo}}</div>
        <div class="justify">{{descrizione}}</div>
      </div>
    </script>
    <!-- $$$$$$ -->

  </section>



  <!-- ================================================================ -->
  <section id="istruttori" class="sezione superlightgray">
    <div class="container center darkpink medium regular separatorsotto">Istruttori</div>
    <div id="istruttori-list" class="center flex container">
      <!--Generated list items will go here-->
    </div>
    <!-- $$$$$$ -->
    <script id="istruttori-template" type="text/template">
      <div class="item2 shadow zoom">
        <div>{{nome}}</div>
        <div>{{descrizione}}</div>
      </div>


    </script>
    <!-- $$$$$$ -->
  </section>


<!-- ================================================================ -->
  <!-- ================================================================ -->

      <div class="facebook socialbutton interactive">
        <i class="fab fa-facebook"></i>
        <a href="https://www.facebook.com/chiaretta.trione/">@chiaretta.trione</a>
      </div>

      <div class="separatorsotto"></div>
      <div class="address interactive">
        <a href="https://goo.gl/maps/UDaQkCcGzRG2">
          <div class="">Chiara Pilates</div>
          <div class="">Viale Ambrogio da Fossano, 1,</div>
          <div class="">12045 Fossano CN</div>
        </a>
      </div>

      <div class="map shadow">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2843.122133753989!2d7.730629015851075!3d44.55360437910074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12cd594cee0e761b%3A0xf2170798b397649f!2sChiara+Pilates!5e0!3m2!1sen!2sit!4v1551208141139" height="300" frameborder="0" style="border:0" allowfullscreen>

</body>
